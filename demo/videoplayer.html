<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>videoPlayer demo1</title>
    <link rel="stylesheet" href="../src/css/videoplayer.css">
    <script type="text/javascript" src="http://www.21boya.cn/dianping/www/js/2013/lib/jquery-1.7.min.js?v=201407181929"></script>
</head>
<body>
    <div class="mod-yivideo-warp" id="mod_player">

       <div class="yvp_container">
            <div class="yvp_video">
                <video width="100%" height="100%" _preload="none"  x-webkit-airplay="true" src="http://mediaelementjs.com/media/echo-hereweare.mp4"></video>
            </div>
            <div class="yvp_overlay_play">
                <span class="yvp_button_play"></span>
            </div>
            <div class="yvp_controls">
                <div class="yvp_button yvp_play_pause">
                    <button type="button" title="播放/暂停">
                        <span class="yvp_btn_val">
                            <em class="yvphicon yvphicon-play"></em>
                        </span>
                    </button>
                </div>
                <div class="yvp_button yvp_next">
                    <button type="button" title="next">
                        <span class="yvp_btn_val">
                            <em class="yvphicon yvphicon-next"></em>
                        </span>
                    </button>
                </div>
                <div class="yvp_button yvp_fullscreen">
                    <button type="button" title="full_screen">
                        <span class="yvp_btn_val">
                            <em class="yvphicon yvphicon-fullscreen"></em>
                        </span>
                    </button>
                </div>
                <div class="yvp_button yvp_muted">
                    <button type="button" title="muted">
                        <span class="yvp_btn_val">
                            <em class="yvphicon yvphicon-horn"></em>
                        </span>
                    </button>
                </div>
                <div class="yvp_prograss_wrap">
                    <div class="yvp_progress">
                        <span class="yvp_time_panel yvp_time_panel_curr">02:12</span>
                        <span class="yvp_time_panel yvp_time_panel_total">05:28</span>
                        <span class="yvp_time_total">
                            <span class="yvp_time_loaded" style='width:85%'></span>
                            <span class="yvp_time_current" style='width:60%'>
                                <span class="yvp_time_handle"></span>
                            </span>
                        </span>
                        <span class="yvp_contplay yvp_contplay_check">
                            <span class="yvp_icon checkbox"></span>
                            <span class="yvp_icon checkflag"></span>
                            <b>连播</b>
                        </span>
                    </div>
                </div>
            </div>
            <div class="yvp_progress yvp_progress_status">
                <span class="yvp_time_total">
                    <span class="yvp_time_loaded" style='width:85%'></span>
                    <span class="yvp_time_current" style='width:60%'>
                    </span>
                </span>
            </div>
       </div>
    </div>

    <div class="mod-yivideo-warp" id="mod_player2"></div>
    <script type="text/javascript" src="../src/js/videoplayer.js"></script>
    <script type="text/javascript">
        var videoplayer=videoPlayer('mod_player',{
            setSource:function(canplayType){
                console.log('----------canplaytype',canplayType);
                if(canplayType == 'mp4'){
                    return 'http://mediaelementjs.com/media/echo-hereweare.mp4'
                }
            },
            success:function(video,node,videoObj){

            }

        });

        var videoplayer=videoPlayer('mod_player2',{
            autoPlay:true,
            setSource:function(canplayType){
                
                if(canplayType == 'mp4'){
                    return 'http://mediaelementjs.com/media/echo-hereweare.mp4'
                }
            },
            success:function(video,node,videoObj){

            }

        });
        console.log(videoplayer)

    </script>
</body>
</html>
